<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>{% block title %} Pawel Kowalewski BLOG {% endblock %}</title>
    <style>
      [data-theme="dark"] {
    background-color: #111 !important;
    color: #eee;
  }
  .jumbotron-fluid {
        background-color: black;
        text-align: center;
      }
      .footer {
        color: dimgray;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container1">
        {% load static %}
        <img class="img-fluid" src="{% static 'images/logo.png' %}" alt = "Logo">
            </div>
        </div>
      </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
           
            <li class="nav-item">
              <a class="nav-link" href="https://kowalewskipawel.github.io/Portfolio/">About me</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Categories
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                
                {% for item in cat_menu %}
                <a class="dropdown-item" href="{% url 'categories' item|slugify %}">
                 {{ item }}</a>
                 {% endfor %}
                              </div>
            </li>
          </ul>
          <div class="custom-control custom-switch" style="margin-left: 50em;" >
            <input type="checkbox" class="custom-control-input" id="darkSwitch" />
            {% load static %}
            <label class="custom-control-label" for="darkSwitch" style="color:black;">Dark Mode</label>
            <script src="{% static 'js/dark-mode-switch.min.js' %}"></script>
          </div>
        </div>
      </nav>

<br>
   <div class="container">
    {% block content %}

    {% endblock %}
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
    <div class="jumbotron-fluid" style="margin-bottom:0"><br><br>
      <p class="footer">Act Reflect Persist Learn<br><br>
        &copy; All rights reserved
      </p>
      <br><br>
    </div>
  
  </body>
</html>
